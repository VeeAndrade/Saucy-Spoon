<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Courgette|Montserrat&display=swap" rel="stylesheet">
</head>
  <body>
    <header class="nav-bar">
      <button class="nav-bar-btn">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </button>
      <h1 class="nav-bar-heading">Saucy Spoon</h1>
      <section class="nav-bar-dropdown">
        <p class="preference-dropdown home-btn">Home</p>
        <p class="preference-dropdown favorites-btn">My Favorites</p>
        <p class="preference-dropdown ready-to-cook-btn">Ready To Cook</p>
        <p class="preference-dropdown pantry-btn">My Pantry</p>
    </section>
    </header>
    <section class="main">
      <form class="main-top">
        <h2 class="search-form-label">Find Your Recipe!</h2>
          <div class="search-wrapper search-name">
            <label class="search-labels">Recipe name</label>
            <select class="search-name search-box name-options">
            </select>
          </div>
          <div class="search-wrapper search-tag">
            <label class="search-labels">Category</label>
            <select class="search-name search-box tag-options">
            </select>
          </div>
          <div class="search-wrapper search-ingredient">
            <label class="search-labels">Ingredients</label>
            <select class="search-name search-box ingredient-options">
            </select>
          </div>
          <button  class="search-btn" type="button" name="button">Get Cookin'!</button>
        </form>
      <section class="content-section">
        <div class="recipe-container active-page"></div>
        <div class="favorites-container hide-section">
          <section class="favorite-cover">
            <section class="favorite-cards">
              <h3 class="favorite-heading">Your Favorites</h3>
            </section>
            <div class="favorite-recipe"></div>
          </section>
        </div>
        <div class="pantry-container hide-section">
        </div>
      </section>
    </section>
    <script type="text/javascript" src="./recipe.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>

  </body>
</html>
